# Site settings
title: David Sizemore's Blog
description: >-
  Welcome to my personal blog where I share thoughts, experiences, and insights.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.davidsizemoredesign.com" # your domain
author: David Sizemore

# Build settings
markdown: kramdown
theme: minima
port: 8000
host: 0.0.0.0
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Social links (optional)
twitter_username: 
github_username: 
linkedin_username: 

# Social media image settings - used by jekyll-seo-tag
twitter:
  username: # your Twitter handle if you have one (without the @)
  card: summary_large_image # This tells Twitter to use large image cards

# Default image for social media sharing
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/default-social.jpg # Create a default image for posts without feature_image

# Open Graph settings
logo: /assets/images/default-social.jpg # Same as default image, used for schema.org/Logo

# Google Analytics (optional)
google_analytics: 

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - README.md
  - LICENSE

# Permalink style
permalink: /:year/:month/:day/:title/

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Collections (if you want to organize content in collections)
collections:
  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:title/ 