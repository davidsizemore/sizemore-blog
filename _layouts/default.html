<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Art, design, and writing">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/favicon/Davey-Picture_0003_sticker06.png' | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/favicon/Davey-Picture_0003_sticker06.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/favicon/Davey-Picture_0003_sticker06.png' | relative_url }}">
    
    <link rel="stylesheet" href="https://use.typekit.net/fcl4zng.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% feed_meta %}
    {% include custom-head.html %}
    {% seo %}
</head>
<body class="{% if layout.name == 'grid_category' or page.layout == 'grid_category' %}grid-category{% endif %}">
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">
                <img src="{{ '/assets/favicon/Davey-Picture_0003_sticker06.png' | relative_url }}" alt="David Sizemore Blog" class="header-logo">
            </a>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
        </div>
    </footer>
    
    <div class="filter-bar">
        {% include category_menu.html %}
    </div>
    
    <!-- Sidenotes JavaScript -->
    <script src="{{ '/assets/js/sidenotes.js' | relative_url }}"></script>
</body>
</html>
